<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Belarmino Simão Júnior" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APOD - Picture Of The Day</title>

    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <header>
      <section class="hero">
        <h1>Astronomy Picture Of The Day</h1>
        <p>
          <a href="https://apod.nasa.gov/apod/archivepix.html"
            >Discover The Cosmos!</a
          >
          Each day a different image or photograph of our fascinating universe
          is featured, along with a brief explanation written by a professional
          astronomer.
        </p>
      </section>
    </header>

    <main>
      <div class="not-found">
        <h1>Waiting For Data ...</h1>
        <img src="assets/img/not-found.png" alt="Not Found" />
      </div>

      <article id="content" class="hidden">
        <p id="date"></p>
        <h2 id="picture-title"></h2>
        <img id="picture-day" src="" alt="Picture of the Day" />
        <p id="explanation"></p>
        <br />
        <p id="copyright"></p>
        <br />
        <a id="hd" href="">High-Resolution Image</a>
      </article>
    </main>

    <footer>
      <a href="https://apod.nasa.gov/apod/astropix.html">NASA APOD</a>

      <p>
        Developer:
        <a
          href="https://www.linkedin.com/in/belarmino-sim%C3%A3o-j%C3%BAnior-72230a301/"
          >Belarmino, Jr.</a
        >
      </p>
    </footer>
  </body>
</html>
